<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe to Game Update Alerts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    input[type="tel"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .confirmation {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    p {
      font-size: 12px;
      color: #555;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Subscribe to Rocket League Update Alerts</h1>
    <form id="subscribeForm">
      <input type="tel" id="phone" placeholder="Enter your phone number" required>
      <br>
      <button type="submit">Subscribe</button>
    </form>
    <div class="confirmation" id="confirmationMessage">
      âœ… Thanks! You're subscribed to game update alerts.
    </div>
    <p>Message frequency varies. Msg & Data rates may apply. Reply STOP to unsubscribe.</p>
  </div>

  <script>
    const form = document.getElementById('subscribeForm');
    const confirmation = document.getElementById('confirmationMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      // Show confirmation message
      confirmation.style.display = 'block';
      // Optionally hide the form
      form.style.display = 'none';
    });
  </script>
</body>
</html>
